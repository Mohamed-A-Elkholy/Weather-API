<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="./images/bg-cloud.jpg" alt="cloud"> -->
    <div class="bg"></div>
    <h1 class="header"> < <div class="city1"> Search by any language </div>/></h1>
    <div class="card ">
        <div class="search">
            <input type="text" placeholder="enter city name" name="" id="">
            <button><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="error">Wrong city name</div>
        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">0°c</h1>
            <h2 class="city2 animate">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity animate">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            
                <div class="col">
                    <img src="./images/wind.png" alt="wind">
                    <div>
                        <p class="wind animate">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-text">developed by ❤️ <a href="https://www.linkedin.com/in/mohamed-elkholy-194336177/" target="_blank">Mohamed Elkholy</a></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
